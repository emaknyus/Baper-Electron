os: unstable
cache:
  - node_modules
environment:
  GH_TOKEN:
      secure: db5b70365f16348a5f86bda8b6535e4700d8b206
  matrix:
    - nodejs_version: 6
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
shallow_clone: true
clone_depth: 1
test_script:
  - npm run dist
